<!-- Register an Account -->

<div class="register" ng-show="ctrl.registerModal">
<form ng-submit="ctrl.CreateUser(userPass); ctrl.login(userPass)">

      <input type="text" ng-model="userPass.username" placeholder="Username"/> </br> </br>
      <input type="password" ng-model="userPass.password" placeholder="Password"/> </br> </br>

      <input type="integer" ng-model="userPass.grade" placeholder="Grade"/> </br> </br>
      <input type="text" ng-model="userPass.interests" placeholder="Interests"/> </br> </br>
      <input type="text" ng-model="userPass.strengths" placeholder="Strengths"/> </br> </br>
      <input type="text" ng-model="userPass.aspirations" placeholder="Aspirations"/> </br> </br>
      <input type="date" ng-model="userPass.date" placeholder="Date"/> </br> </br>

      <input type="submit" ng-click="toggleRegister()"/>
    </form>
</div>





<!-- User Login -->

<div class="login" ng-show="ctrl.loginModal">
<!-- <h3>Login</h3> -->
<form ng-submit="ctrl.login(userPass)">
      <input type="text" ng-model="userPass.username" placeholder="Username"/> </br> </br>
      <input type="password" ng-model="userPass.password" placeholder="Password"/> </br> </br>

      <input type="submit" ng-click="toggleLogin()"/>
    </form>
</div>
