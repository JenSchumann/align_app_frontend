
<a id="entrance"></a>
<!-- Register an Account -->
<!-- <header ng-if='ctrl.loggedin' ng-hide=true></header> -->
<div class="register" ng-show="ctrl.registerModal">
<form ng-submit="ctrl.CreateUser(userPass); ctrl.login(userPass)">
  <fieldset>
      <input type="text" ng-model="userPass.username" placeholder="Username"/> </br>
      <input type="password" ng-model="userPass.password" placeholder="Password"/> </br>

      <input type="integer" ng-model="userPass.grade" placeholder="Grade"/> </br>
      <input type="text" ng-model="userPass.interests" placeholder="Interests"/> </br>
      <input type="text" ng-model="userPass.strengths" placeholder="Strengths"/> </br>
      <input type="text" ng-model="userPass.aspirations" placeholder="Aspirations"/> </br>
      <input type="date" ng-model="userPass.date" placeholder="Date"/> </br>

      <input type="submit" class="submitButton" ng-click="toggleRegister()"/>
      </fieldset>
    </form>
</div>





<!-- User Login -->

<div class="login" ng-show="ctrl.loginModal">
<!-- <h3>Login</h3> -->
<form ng-submit="ctrl.login(userPass)">
  <fieldset>
      <input type="text" ng-model="userPass.username" placeholder="Username"/> </br> </br>
      <input type="password" ng-model="userPass.password" placeholder="Password"/> </br> </br>

      <input type="submit" class="submitButton" ng-click="toggleLogin()"/>
      </fieldset>
    </form>
</div>
