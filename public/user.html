
<!-- User Page ------------------------------------>
<a id="user"></a>
<section id="user" ng-if="ctrl.loggedin">

<img class="user-img img-responsive" src="./assets/pexels-photo-207153.jpeg" alt="Potential"/>

    <div class="row">

          <div class="col-md-6">
                      <!-- to create plan page -->
                      <h3 class="menu" ng-click="ctrl.createPlanModal();"><a class="ontop" data-toggle="modal" data-target="#createPlan">Create New Success Plan</a></h3>
          </div>

          <div class="col-md-6">
                      <!-- to user success plan index -->
                      <h3 class="menu"><a class="ontop" href="#plans" ng-click="ctrl.showUserPlanIndex(); ctrl.hidePlanList = !ctrl.hidePlanList" ng-show="ctrl.currentPlan">  Success Plan Index  </a></h3>

                      <ul id=planGroup>
                            <li class="planTitles" ng-repeat="planList in ctrl.planList track by $index" ng-show="ctrl.planList">

                              <center><h3 ng-click="ctrl.setCurrentPlan(planList.id);">Plan Title:
                              <a data-toggle="modal" data-target="#planShowPage">{{ planList.title }}</a></h3></center>

                            </li>
                      </ul>

            </div>  <!---closing the li tag group--->

              <!-- for Align 2.0 version -->
              <!-- to edit user profile page -->
            <li>  <h3 class="menu" ng-click="ctrl.showUser(currentUser)"><a class="ontop" data-toggle="modal" data-target="#profilePage">Edit Profile</a></h3> <br></li>
               <!-- <section id="profile" ng-include="'./profile.html'"></section> -->



    </div>  <!--class row -->

</section>  <!---section id user close tag--->

<!--  End User Page  -->
