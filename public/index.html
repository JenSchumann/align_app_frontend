<!DOCTYPE html>
<html ng-app="align_app">
  <head>
    <meta charset="utf-8">
      <title>Align</title>

      <!--Favicon -->
      <link href="./assets/tribal-art-144-220719.png" rel="icon" type="image/png" >

      <!-- Fonts -->

      <link href="https://fonts.googleapis.com/css?family=Schoolbell" rel="stylesheet">

      <!-- scripts -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <!-- Styles -->

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <link rel="stylesheet" href="style.css">
  </head>

  <body ng-controller="mainController as ctrl">

<!-- ========================================================= -->
<!-- Background Image -->
<img class="main-img img-responsive" src="./assets/pexels-photo-364495.jpeg"alt="Align"/>

<!--   Navbar Section -->
  <nav class="navbar navbar-inverse navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="site-nav">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="nav navbar-nav navbar-right" href="#" style="color: #1787b0;">Align</a>
    </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#profile" style="color: #1787b0;">Profile</a></li>

          <li><a href="#plans" style="color: #1787b0;">Plans</a></li>

          <li ng-if=!ctrl.loggedin ng-click="ctrl.toggleLogin()">
          <a href="#entrance" style="color: #1787b0;">Login</a></li>

          <li ng-if=ctrl.loggedin ng-click="ctrl.logout()"><a href="#entrance" style="color: #1787b0;">Log Out</a> </li>

          <li ng-if=!ctrl.loggedin ng-click="ctrl.toggleRegister()"><a href="#entrance" style="color: #1787b0;">Register</a></li>

          <li ng-if='ctrl.loggedin'><a href="#" style="color:##1787b0;">{{ ctrl.userPass.username }}</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>




<!-- Header Section ---->
  <header>
    <div class="jumbotron text-center" id="heading">
      <div class="container intro-text">
        <h1 class="title">Align</h1>
        <hr>
        <h2 class="subtitle">Create the World YOU Live in</h2>
      </div>
    </div>
  </header>



<!-- Account Creation/Login Form Section ---->
<section id="entrance" ng-include="'./entrance.html'"></section>

<!-- User Section ---->
<section id="user" ng-include="'./user.html'"></section>

<!-- Success Plan Section (to create a plan) ---->
<section id="plan" ng-include="'./plan.html'"></section>

<!-- Success Plan Index Section (for learner to see their index of plans... edit ability will be there) ---->
<section id="plans" ng-include="'./plans.html'"></section>



<!-- this may be useful for setting up admin access: -->

      <!-- <p>Logged in username: {{ ctrl.user.username }}</p> -->
      <h4 ng-click="ctrl.getUsers()">Click to see secret stuff</h4>
      <div> {{ ctrl.error }} </div>


      <div ng-repeat="user in ctrl.users">
        <h1>{{ user.username }}</h1>
      </div>
