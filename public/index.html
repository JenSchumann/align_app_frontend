<!DOCTYPE html>
<html ng-app="align_app">
  <head>
    <meta charset="utf-8">
      <title>Align</title>

      <!--Favicon -->



      <!-- Fonts -->



      <!-- scripts -->
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript" src="app.js"></script>
      <!-- Styles -->
    
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->

  <body ng-controller="mainController as ctrl">

  <section id="nav" ng-include="'./nav.html'"></section>

      <div ng-show="ctrl.home">

      <h1 class="title">Align</h1>

      <img class="main-img img-responsive" src="./assets/pexels-photo-364495.jpeg"alt="..."/>

      <!-- {{ ctrl.test }} -->


      <!-- <p>Logged in username: {{ ctrl.user.username }}</p> -->
      <h4 ng-click="ctrl.getUsers()">Click to see secret stuff</h4>
      <div> {{ ctrl.error }} </div>


      <div ng-repeat="user in ctrl.users">
        <h1>{{ user.username }}</h1>
      </div>

      <!-- <a href="#" ng-click="ctrl.logout()">Log Out</a> -->













    <!---- Account Creation/Login Form Section ---->
    <section id="entrance" ng-include="'./entrance.html'"></section>

    <!---- User Section ---->
    <section id="user" ng-include="'./user.html'"></section>

    <!---- Success Plan Section ---->
    <section id="plan" ng-include="'./plan.html'"></section>






  </body>




</html>
