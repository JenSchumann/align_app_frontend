<!-- allLits = userPlanIndex, class: lit-list = planList -->

<div class="row" id="display">
    <ul id="planList">
      <li ng-repeat="userPlanIndex in ctrl.userPlanIndex track by $index" ng-click="ctrl.setCurrentPlan(userPlanIndex.id)">

        <div class="col-md-4" id="lit-item">
          <button class="btn btn-default" id="plan-button"><a href="{{userPlanIndex.url}}" target="_blank" >{{userPlanIndex.title}}</a></button>
      </li>

    </ul>

</div>
